<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Whiz is a fun quiz game app created using JavaScript,HTML & CSS.Quiz contains 15 questions each questio has four options.">
    <meta name="keywords" content="Quiz game,Quiz Whiz App">
    <title>Quiz Whiz</title>
    <link rel="stylesheet" href="/assets/css/style.css">

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

</head>
<body>
  <header>
    <h1>Quiz Whiz Game</h1> 
    
  </header>
    
  <div id="wrapper">
      <div class="container">
          <h2> Quiz Time.Let's play quiz game!!</h2>
        <div class="question"></div>
        <div class="options"></div>
        <button class="nextBtn">Next</button>
        <div class="scoreCard"></div>
        <div class="alert"></div>
        <div class="timer"></div>
        </div>
        <button class="startBtn">Start Quiz</button>
      </div>

    <footer>
      <!-- Add footer content here -->

    </footer>
    
    <!--javaScript source file-->
    <script src="assets/js/script.js"></script>
