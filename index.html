<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Whiz is a fun quiz game app created using JavaScript,HTML & CSS.Quiz contains 15 questions each questio has four options.">
    <meta name="keywords" content="Quiz game,Quiz Whiz App">
    <title>Quiz Whiz</title>
    <link rel="stylesheet" href="/assets/css/style.css">

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

</head>
<body>
  <header>
    <h1>Quiz Whiz Game</h1> 
    
  </header>
    
  <div id="wrapper">
      <div class="container">
          <h2> Quiz Time.Let's play quiz game!!</h2>
        <div class="question"></div>
        <div class="options"></div>
        <button class="nextBtn">Next</button>
        <div class="scoreCard"></div>
        <div class="alert"></div>
        <div class="timer"></div>
        </div>
        <button class="startBtn">Start Quiz</button>
        <button class="how-to-play">How to Play</button>
      </div>
      <div class="how-to-play-div">
        <button
            class="open-modal"
            aria-label="Button for opens modal feature containing how to play instructions"> How to play</button>
            <dialog class="modal" id="modal" aria-label="Modal feature">
            <p>
              <span class="game-name">Quiz Whiz</span> is a General Knowledge
              Quiz game. <br />
              You will be presented 10 random multiple choice
              <span class="game-name">Quiz Whiz</span>, which you will have to
              answer to move on to the next. Select the appropriate answers and
              find out your score at the end!
            </p>
            <button
              class="close-modal"
              aria-label="Button to close the modal feature">Close</button>
          </dialog>
        </div>
      </div>

    <footer>
      <!-- Add footer content here -->
      <p>&copy; 2024 Quiz Whiz</p>
    </footer>
    
    <!--javaScript source file-->
    <script src="assets/js/script.js"></script>
    
</body>
</html>
